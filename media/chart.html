<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">
google.setOnLoadCallback(drawChart);
function drawChart() {
	var container = document.getElementById('example4.2');
	var chart = new google.visualization.Timeline(container);
	var dataTable = new google.visualization.DataTable();

	dataTable.addColumn({ type: 'string', id: 'Role' });
	dataTable.addColumn({ type: 'string', id: 'Name' });
	dataTable.addColumn({ type: 'date', id: 'Start' });
	dataTable.addColumn({ type: 'date', id: 'End' });
	dataTable.addRows([
			[  'Bluetooth','1994', new Date(1994, 1, 1), new Date(2015, 1, 1) ],
			['Bluetooth LE','2010' ,       new Date(2010, 1, 1),  new Date(2015, 1, 1) ],
			[ 'USB','1996',        new Date(1996, 1, 1),  new Date(2015, 1, 1) ],
			[ 'USB OTG','2001',        new Date(2001, 1, 1),  new Date(2015, 1, 1) ],
			[ 'NFC','2009',  new Date(2009, 1, 1),  new Date(2015, 1, 1) ]]);

	var options = {
		timeline: { 
			groupByRowLabel: false,
		},
		hAxis: {
			title: "blub",
			ticks: [1994,1996,2001,2009,2010],
			showTextEvery: 1
		}
	};

	chart.draw(dataTable, options);
}
		</script>

		<div id="example4.2" style="width: 600px; height: 400px;"></div>


	</body></html>
